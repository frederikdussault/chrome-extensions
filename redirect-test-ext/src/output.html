<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Output</title>
    <link rel="stylesheet" href="./ui.css">
</head>
<body>
    <h1>Test Output</h1>
    <div id="information">
        <p>Domain: <em id="domain">domain here</em></p>
    </div>  

    <div id="output">
        <table id="datagrid">
            <thead class="head">
                <th class="ctrl"></th>
                <th class="test">Test #</th>
                <th class="reqURL">URL to test</th>
                <th class="reqNotes">Notes</th>
                <th class="expURL">Expected target</th>
                <th class="expStatus">Expected Status</th>
                <th class="resStatus">Resulting Status</th>
                <th class="resUrl">Resulting URL</th>
                <th class="assert">Test Result</th>
            </thead>
            <tr class="row data_1">
                <td class="ctrl gen"></td>
                <td class="test gen"></td>
                <td class="reqURL in"></td>
                <td class="reqNotes in"></td>
                <td class="expURL in"></td>
                <td class="expStatus in"></td>
                <td class="resStatus out gen"></td>
                <td class="resUrl out gen"></td>
                <td class="assert out gen"></td>
            </tr>
        </table>

    </div>
    <div id="controls"></div>

</body>
</html>
