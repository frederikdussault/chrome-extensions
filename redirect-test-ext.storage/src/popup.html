<!DOCTYPE html>
<html>
<head>
  <head><title>RDM Redirection Test Tool</title></head>
  <style>
    body { min-width: 860px;}
    /* parent container is a flex box */
    #container {
      width: 840px;
      padding: 0 14px;
      display: flex; flex-direction: column; justify-content: center;
    }
    #testrules,
    #urlinput,
    #status,
    button {
      margin: 10px; 
    }
    #testrules { width: auto; }
    button {
      padding: 5px 20px; outline: none; 
    }
    .error { color: red; }
  </style>
</head>
<body>
  <div id="container">
      <h1>RDM Redirection Test Tool - popup</h1>

      <input type="text" id="urlinput" />
      <label for="testrules" class='row'>Test Rules:</label>
      <textarea name="testrules" id="testrules" cols="100" rows="10"></textarea>
    
      <div id="status"></div>
      <button id="validate">Validate the rules</button>
      <button id="save">Save</button>    

      <div id="test">
        <button id="getdata">Get data</button>
        <button id="clearStore">Clear all the store</button>
        <button id="clearTab">Clear stored information for this tab</button>
      </div>

    </div>
</body>
<script src="popup.js"></script>
</html>
