<!DOCTYPE html>
<html>
<head>
  <head><title>RDM Redirection Test Tool</title></head>
  <style>
  </style>
  <link rel="stylesheet" href="ui.css">
</head>
<body class="popup">
  <div id="container">
    <h1>RDM Redirection Test Tool - popup</h1>

    <nav class="menu">
      <ul>
        <li><a href="#currentDomain">Current domain</a></li>
        <li><a href="#allDomain">All stored information</a></li>
      </ul>
    </nav>

    <div id="currentDomain" class="flex">
        <h2>Current Domain</h2>
        <input type="text" id="urlinput" />
        <h2 for="testrules" class='row'>Test Rules:</h2>
        <textarea name="testrules" id="testrules" cols="100" rows="10"></textarea>
      
        <div id="status"></div>
        <button id="validate">Validate the rules</button>
        <button id="save">Save</button>    
  
        <div class="dev">
          <button id="getdata">Reload data</button>
        </div>
    </div> <!-- currentDomain -->

    <div id="allDomain" class="flex">
      <h2 for="TableOfRules" class='row'>Table of Rules:</h2>
      <div id="tableCtrl">
          <button id="getfulldata">Get All the Data</button>
      </div>
      <table id="TableOfRules">
        <thead>
          <tr>
            <td class="key">domain</td>
            <td class="value">rules</td>
          </tr>
        </thead>
        <tbody id="TableOfRulesBody">
<!--
            <tr class="storedData">
              <td class="key">http://...</td>
              <td class="value">{json data here}</td>
            </tr>
  -->        
          </tbody>
        <tfoot>
            <tr>
              <td class="key">domain</td>
              <td class="value">rules</td>
            </tr>                
        </tfoot>
      </table>

      <div class="dev">
          <button id="clearStore">Clear all the store</button>
          <button id="clearTab">Clear stored information for this tab</button>
        </div>
  
    </div> <!-- allDomain -->

  </div> <!-- container -->
</body>
<script src="popup.js"></script>
</html>
