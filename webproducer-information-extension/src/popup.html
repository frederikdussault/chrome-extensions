<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>RDM Wordpress Information</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./popup.js"></script>
  </head>

  <body>
    <h1>RDM Wordpress Information</h1>
    <div id="container">
      <span>What information would you like?</span>
      <select id="dropdown" title="Action(s) to execute">
        <option selected disabled hidden value=''></option>
        <!-- options added dynamicaly -->
      </select>
      <label for="wpclass">Wordpress class prefix for post/page edit</label> 
      <input type="text" name="wpclass" id="wpclass" title="List of comma separated class prefix" placeholder='eg: "page-id-", "postid-"'>
    </div>
  </body>
</html>
