<!DOCTYPE html>
<html>
<head>
  <head><title>AdTech Ads.txt Watch Tool</title></head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
      <h1>AdTech Ads.txt Watch Tool - popup</h1>

      <div id="statustext" class="container"></div>

      <div class="container">
        <label for="versiontext">Version identifier <input type="text" name="versiontext" id="versiontext"></label>
      </div>

      <div class="container">
        <button id="btnGoTest">Start test</button>    
        <button id="btnShowErrors">Hide good ones</button>
        <button id="btnShowGood">Good ones only</button>
        <button id="btnShowAll">Show all</button>
      </div>

      <div id="tests" class="container">
        <h2 class='row'>Test Results</h2>

        <table>
          <thead>
            <tr>
              <th class="status">Status</th>
              <th class="site">Site</th>
              <th class="result">Result</th>
            </tr>
          </thead>
          <tbody id="testresults">
          </tbody>
        </table>
      </div>

  </div>
</body>
<script src="data/sites.js"></script>
<script src="popup.js"></script>
</html>
